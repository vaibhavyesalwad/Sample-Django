<html>
  <body>
    {% if name %}
    <h1>Hello {{name}}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <ul>
      {% for product in products %}
      <li>{{product.title}}</li>
      {% endfor %}
    </ul>

    <p>{{first_product.title}} {{first_product.unit_price}}</p>
    <p>{{last_product.title}} {{last_product.unit_price}}</p>
  </body>
</html>
